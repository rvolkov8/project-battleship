<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@900&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">BATTLESHIP</div>
    </div>
    <div class="turn-message-section">
      <div class="turn-message-text">
        This is a hard coded example of message
      </div>
    </div>
    <div class="grids-section">
      <div class="player-container">
        <div class="player-grid"></div>
        <div class="player-name">Player</div>
      </div>
      <div class="computer-container">
        <div class="computer-grid"></div>
        <div class="computer-name">Computer</div>
      </div>
      <div class="winner-container">
        <div class="winner-text"></div>
        <div class="play-again-button">Play again</div>
      </div>
    </div>
  </body>
</html>
